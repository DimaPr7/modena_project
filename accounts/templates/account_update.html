{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
    }

    h1 {
        text-align: center;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 15px;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 4px;
    }

    button:hover {
        background-color: #004d40;
    }
</style>
{% endblock %}
