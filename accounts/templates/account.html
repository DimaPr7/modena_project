{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center" style="font-size: 2.5em; margin-bottom: 30px; color: #4CAF50; font-weight: 600;">User Profile</h1>

    <div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h2 style="font-size: 2em; color: #333; font-weight: 500;">Your name: {{ user.first_name }}</h2>
        <p style="font-size: 1.1em; color: #555;">Email: <strong>{{ user.email }}</strong></p>
        <p style="font-size: 1.1em; color: #555;">Registered: <strong>{{ user.date_joined|date:"d M Y" }}</strong></p>
        <p style="font-size: 1.1em; color: #555;">Last login: <strong>{{ user.last_login|date:"d M Y H:i" }}</strong></p>
    </div>

    <div class="profile-actions" style="text-align: center; margin-top: 30px;">
        <a href="{% url 'account_update' %}" class="btn btn-primary"
           style="padding: 12px 25px; font-size: 18px; text-decoration: none; border-radius: 8px; background-color: #4CAF50; color: white; margin: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: background-color 0.3s, transform 0.2s ease-in-out;">
            Edit Profile
        </a>
        <a href="{% url 'logout' %}" class="btn btn-danger"
           style="padding: 12px 25px; font-size: 18px; text-decoration: none; border-radius: 8px; background-color: #f44336; color: white; margin: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: background-color 0.3s, transform 0.2s ease-in-out;">
            Logout
        </a>
    </div>
</div>

{% endblock %}

<style>
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        font-family: 'Arial', sans-serif;
    }

    h2 {
        margin-bottom: 15px;
    }

    .profile-actions .btn {
        display: inline-block;
        text-align: center;
        text-transform: uppercase;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .profile-actions .btn:hover {
        transform: translateY(-2px);
    }

    .profile-actions .btn:active {
        transform: translateY(0);
    }

    .profile-actions .btn-primary {
        background-color: #4CAF50;
        border-radius: 8px;
    }

    .profile-actions .btn-danger {
        background-color: #f44336;
        border-radius: 8px;
    }
</style>
