{% extends "base.html" %}

{% block title %}Контакты{% endblock %}

{% block content %}
  <div class="container">
    <h2>Контакты</h2>
    <div class="contact-info">
      <h3>Наши контакты</h3>
      <p>Вы можете связаться с нами по следующим каналам:</p>
      <ul>
        <li><strong>Адрес:</strong> ул. Примерная, 123, Москва, Россия</li>
        <li><strong>Телефон:</strong> +7 (123) 456-78-90</li>
        <li><strong>Электронная почта:</strong> <a href="mailto:info@example.com">info@example.com</a></li>
      </ul>
    </div>
  </div>

  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info ul {
      list-style-type: none;
      padding: 0;
    }
    .contact-info li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .contact-info a {
      color: #1e90ff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-form {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
    .contact-form h3 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    .form-group textarea {
      resize: vertical;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #555;
    }
  </style>
{% endblock %}
