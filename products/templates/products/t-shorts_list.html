{% extends "huesosoy/base.html" %}

{% block title %}Список рубашек{% endblock %}

{% block content %}
  <div class="container">
    <h2>Список рубашек</h2>
    <div class="product-list">
      {% for product in object_list %}
        <div class="product">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <div class="price">{{ product.price }} ₽</div>
        </div>
      {% empty %}
        <p>Рубашки не найдены.</p>
      {% endfor %}
    </div>
  </div>

  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      transition: box-shadow 0.3s ease-in-out;
    }
    .product:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .product h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .product p {
      font-size: 1.1em;
      color: #555;
    }
    .price {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
{% endblock %}
