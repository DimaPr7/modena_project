{% extends "huesosoy/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      width: 300px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h2 {
      font-size: 1.5em;
      margin-bottom: 8px;
    }
    .product p {
      font-size: 1.1em;
      color: #555;
    }
    .price {
      font-weight: bold;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div class="product-list">
    {% for product in object_list %}
      <div class="product">
        <img src="{{ product.photo.url }}" alt="{{ product.name }}">
        <h2><a href="{% url 'detail' product.pk %}">{{ product.name }}</a></h2>
        <p>{{ product.description }}</p>
        <div class="price">{{ product.price }} $</div>
      </div>
    {% empty %}
      <p>No products available.</p>
    {% endfor %}
  </div>
</body>
</html>
{% endblock %}
