{% extends "base.html" %}

{% block title %}Контакты{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Контакты</h2>

    <div class="contact-info">
        <h3>Наши контакты</h3>
        <p>Вы можете связаться с нами по следующим каналам:</p>
        <ul class="list-unstyled">
            <li><strong>Адрес:</strong> ул. Примерная, 123, Москва, Россия</li>
            <li><strong>Телефон:</strong> +7 (123) 456-78-90</li>
            <li><strong>Электронная почта:</strong> <a href="mailto:info@example.com">info@example.com</a></li>
        </ul>
    </div>
</div>

<style>
    .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #5a189a;
        margin-bottom: 20px;
    }

    .contact-info {
        margin-bottom: 30px;
    }

    .contact-info p {
        font-size: 1.1em;
    }

    .contact-info ul {
        list-style-type: none;
        padding: 0;
    }

    .contact-info li {
        margin-bottom: 10px;
        font-size: 1.1em;
        color: #444;
    }

    .contact-info a {
        color: #1e90ff;
        text-decoration: none;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
